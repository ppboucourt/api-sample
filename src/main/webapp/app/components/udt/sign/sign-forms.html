<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myImageLabel">Sign</h4>
    </div>
    <div class="modal-body">
        <div ng-if="!vm.guarantor.id && vm.jsonData.guarantorSignatureRequired" class="bg-yellow"
             style="padding: 20px 30px; z-index: 999999; font-size: 16px; font-weight: 600" aria-hidden="false">
            <div class="row">
        <span
            style="color: rgba(255, 255, 255, 0.901961); display: inline-block; margin-right: 10px; text-decoration: none">
            This patient doesn't have a Guarantor assigned.
        </span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="control-label" for="signatory">Who signs *</label><br>
                    <select class="form-control" ng-model="vm.signForm.signatory"
                            ng-options="item as item for item in vm.signatories track by item"
                            id="signatory" name="signatory" required>
                        <!--<option value=""></option>-->
                    </select>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <j-signature sig="customSignature" bg-color="#EEEEEE" color="#00008B" height="138px"></j-signature>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Accept</span>
        </button>
    </div>
</form>
