<section class="content-header">
    <h1>Health Checks</h1>
    <div ncy-breadcrumb class="breadcrumb"></div>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <button type="button" class="btn btn-primary" ng-click="vm.refresh()">
                        <span class="glyphicon glyphicon-refresh"></span>&nbsp;<span>Refresh</span>
                    </button>
                </div>
                <div class="box-body">
                    <div class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="table-responsive">
                                    <table id="healthCheck" class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th class="col-md-7">Service Name</th>
                                            <th class="col-md-2 text-center">Status</th>
                                            <th class="col-md-2 text-center">Details</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="health in vm.healthData">
                                            <td><span class="text-capitalize">{{ vm.baseName(health.name) }}</span> {{vm.subSystemName(health.name)}}</td>
                                            <td class="text-center">
                    <span class="label" ng-class="vm.getLabelClass(health.status)">
                        {{ health.status }}
                    </span>
                                            </td>
                                            <td class="text-center">
                                                <a class="hand" ng-click="vm.showHealth(health)" ng-show="health.details || health.error">
                                                    <i class="glyphicon glyphicon-eye-open"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
