<div class="" style="background: transparent/">
    <div class="login-logo">
        <a href="../../index2.html"><img src="content/images/bluebook-logo.png"> </a>
    </div><!-- /.login-logo -->
    <div class="login-box">
        <div class="login-box-body">
            <p class="login-box-msg"><strong>Verify with code send to you phone</strong></p>

            <!--<form method="post" name="loginForm" ng-submit="vm.login($event)">-->
                <div class="form-group has-feedback"
                     data-ng-class="{'has-error': loginForm.username.$invalid && !loginForm.username.$pristine}">
                    <input id="code" name="code" type="text" class="form-control" placeholder="Code"
                           ng-model="vm.code" required="required" maxlength="40" ng-keypress="vm.keyPress($event)">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <span class="help-block"
                          data-ng-show="loginForm.username.$invalid && !loginForm.username.$pristine">
                          Type your code.</span>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <checkbox
                            class="angular-bootstrap-checkboxbtn"
                            ng-class="{'btn-primary': checked === true}"
                            ng-model="vm.rememberMe">
                        </checkbox>
                        <span data-translate="login.form.rememberme">Remember me 30 days.</span>
                    </div><!-- /.col -->

                </div>

                <div class="row" style="margin-top: 2%">
                    <div class="col-xs-5">

                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="vm.resend()"
                                data-ng-disabled="loginForm.$invalid">ReSend</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="vm.verify()"
                                data-ng-disabled="vm.code.length!=4">Verify</button>
                    </div><!-- /.col -->



                </div>
            <!--</form>-->

            <p></p>


        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

</div>
