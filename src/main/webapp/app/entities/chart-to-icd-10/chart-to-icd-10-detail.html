
<div>
    <h2><span>Chart To Icd 10</span> {{vm.chartToIcd10.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.chartToIcd10.status}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.chartToIcd10.chart.id})">{{vm.chartToIcd10.chart.mr_no}}</a>
        </dd>
        <dt><span>Icd 10</span></dt>
        <dd>
            <a ui-sref="icd-10-detail({id:vm.chartToIcd10.icd10.id})">{{vm.chartToIcd10.icd10.code}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="chart-to-icd-10-detail.edit({id:vm.chartToIcd10.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
