<script type="text/ng-template" id="patient-filter-tpl.html">
    <form name="editForm" role="form" novalidate="true" ng-submit="vm.filter()" show-validation="false">
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" name="patientName" id="field_patientName"
                               ng-model="vm.filterRes.patientName" placeholder="Patient Name"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <select class="form-control input-sm" name="status" ng-model="vm.filterRes.status"
                                id="field_gender">
                            <option value="">--Status--</option>
                            <option value="PARTIAL">PARTIAL</option>
                            <option value="FINAL">FINAL</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <select class="form-control input-sm" name="abnormal" ng-model="vm.filterRes.abnormal"
                                id="field_abnormal">
                            <option value="">--Abnormal?--</option>
                            <option value="1">YES</option>
                            <option value="0">NO</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input id="field_start" type="text" class="form-control input-sm" name="start"
                               uib-datepicker-popup="MM/dd/yyyy" placeholder="Received Start Date"
                               ng-model="vm.filterRes.start" is-open="vm.datePickerOpenStatus.start"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-sm" ng-click="vm.openCalendar('start')"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input id="field_end" type="text" class="form-control input-sm" name="end"
                               uib-datepicker-popup="MM/dd/yyyy" placeholder="Received End Date"
                               ng-model="vm.filterRes.end" is-open="vm.datePickerOpenStatus.end"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-sm" ng-click="vm.openCalendar('end')"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="vm.clear()">
                <span class="glyphicon glyphicon-trash"></span>&nbsp;<span>Clear</span>
            </button>
            <button type="submit" class="btn btn-primary" ng-click="vm.changeEditState()">
                <span class="glyphicon glyphicon-search"></span>&nbsp;<span>Search</span>
            </button>
        </div>
    </form>
</script>
