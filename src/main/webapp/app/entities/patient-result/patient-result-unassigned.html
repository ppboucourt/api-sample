<section class="content-header">
  <h1>{{vm.title}} ({{vm.patientResults.length}})</h1>
  <div ncy-breadcrumb class="breadcrumb"></div>
</section>
<section class="content-header">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-group">
                                    <ui-select ng-model="vm.patient" title="Choose a patient" ng-disabled="false">
                                        <ui-select-match placeholder="Select a patient in the list or search his name/DOB...">
                                            {{$select.selected.patient.firstName + ' ' + $select.selected.patient.middleName + ' ' + $select.selected.patient.lastName}}</ui-select-match>
                                        <ui-select-choices repeat="person in vm.charts | propsFilter: {name: $select.search, dob: $select.search}">
                                            <div ng-bind-html="person.name | highlight: $select.search"></div>
                                            <small>
                                                D.O.B: {{person.dob | date:'MM/dd/yyyy'}}
                                            </small>
                                            <br/>
                                            <small>
                                                MrNo: {{person.mrNo}}
                                            </small>
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn width-min">
                                        <button class="btn btn-primary" ng-click="vm.assign()" ng-disabled="!vm.patient.id || vm.isSaving">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-lg-offset-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="vm.searchQuery"
                                           popover-class=""
                                           id="searchQuerypatient" placeholder="Query" ng-change="vm.search()"/>
                                    <span class="input-group-btn width-min">
                                        <button class="btn btn-primary" ng-click="vm.search(vm.searchQuery)">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"
                               dt-instance="vm.dtInstance"
                               class="table table-striped table-bordered">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
