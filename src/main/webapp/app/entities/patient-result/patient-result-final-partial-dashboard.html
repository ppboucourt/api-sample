<ng-include src="'app/entities/patient-result/tpl/patient-result-filter-tpl.html'"></ng-include>
<section class="content-header">
  <h1>{{vm.filterRes.title}} ({{vm.patientResults.length}})</h1>
  <div ncy-breadcrumb class="breadcrumb"></div>
</section>
<section class="content-header">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="">
                    <div class="box-header">
                        <div class="col-xs-8 col-lg-offset-4 no-padding-right">
                            <form name="searchForm">
                                <div>
                                    <div class="input-group pull-right">
                                        <input type="text" class="form-control" ng-model="vm.searchQuery"
                                               popover-class=""
                                               id="searchQuerypatient" placeholder="Query" ng-change="vm.search()"/>
                                        <span class="input-group-btn width-min">
                                        <!--<button ng-click="vm.popoverFilterEnable()" class="btn btn-primary"-->
                                                <!--type="button" class="btn btn-default">-->
                                            <!--<span class="glyphicon glyphicon-filter"></span>-->
                                        <!--</button>-->
                                        <button class="btn btn-primary" ng-click="vm.search(vm.searchQuery)">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                                        <button class="btn btn-primary" ng-click="vm.clear()">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </span>
                                    </div>
                                    <div popover-class="pop" popover-placement="bottom"
                                         uib-popover-template="'patient-filter-tpl.html'"
                                         popover-is-open="vm.showFilter" popover-trigger="none">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="box-body">
                        <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"
                               dt-instance="vm.dtInstance"
                               class="table table-striped table-bordered">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
