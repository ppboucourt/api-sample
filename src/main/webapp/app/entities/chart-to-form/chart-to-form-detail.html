
<div>
    <h2><span>Chart To Form</span> {{vm.chartToForm.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.chartToForm.status}}</span>
        </dd>
        <dt><span>Signature</span></dt>
        <dd>
            <span>{{vm.chartToForm.signature}}</span>
        </dd>
        <dt><span>Signed</span></dt>
        <dd>
            <span>{{vm.chartToForm.signed}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.chartToForm.chart.id})">{{vm.chartToForm.chart.mr_no}}</a>
        </dd>
        <dt><span>Forms</span></dt>
        <dd>
            <a ui-sref="forms-detail({id:vm.chartToForm.forms.id})">{{vm.chartToForm.forms.form_name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="chart-to-form-detail.edit({id:vm.chartToForm.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
