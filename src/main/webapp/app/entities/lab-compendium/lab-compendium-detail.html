
<div>
    <h2><span>Lab Compendium</span> {{vm.labCompendium.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.labCompendium.code}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.labCompendium.description}}</span>
        </dd>
        <dt><span>Units</span></dt>
        <dd>
            <span>{{vm.labCompendium.units}}</span>
        </dd>
        <dt><span>Specimen</span></dt>
        <dd>
            <span>{{vm.labCompendium.specimen}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.labCompendium.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="lab-compendium-detail.edit({id:vm.labCompendium.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
