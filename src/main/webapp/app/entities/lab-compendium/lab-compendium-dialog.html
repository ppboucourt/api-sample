
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLabCompendiumLabel">Create or edit a Lab Compendium</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.labCompendium.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.labCompendium.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.labCompendium.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.labCompendium.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_units">Units</label>
            <input type="text" class="form-control" name="units" id="field_units"
                    ng-model="vm.labCompendium.units"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_specimen">Specimen</label>
            <input type="text" class="form-control" name="specimen" id="field_specimen"
                    ng-model="vm.labCompendium.specimen"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.labCompendium.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label">Tubes</label>
            <ui-select id="field_tubes" name="tubes" multiple
                       ng-model="vm.labCompendium.tubes" close-on-select="false" title="Tubes"
                       required>
                <ui-select-match placeholder="Select tubes...">{{$item.name}}</ui-select-match>
                <ui-select-choices repeat="tube in vm.tubes">
                    <div ng-bind-html="tube.name | highlight: $select.search"></div>
                    <!--<small>-->
                    <!--{{diagnoses.description}}-->
                    <!--</small>-->
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
