<div data-ng-show="!vm.hasPrinter"
     style="padding: 20px 30px; background: rgb(243, 156, 18); z-index: 999999; font-size: 16px; font-weight: 600;">
    <span
        style="color: rgba(255, 255, 255, 0.901961); display: inline-block; margin-right: 10px; text-decoration: none;">
        No DYMO printers are installed. Install DYMO printers.</span>
</div>
<section class="content-header">
    <h1>Lab Requisitions</h1>
    <div ncy-breadcrumb class="breadcrumb"></div>
</section>
<section class="content">
    <div class="box box-solid" ng-if="vm.editOrder" >
        <div class="box-body">
            <div ui-view="edit-order"></div>
            <div ui-view="edit-order-tests" class="block-mt15"></div>
            <div class="block-mt15 pull-right">
                <a class="btn btn-sm btn-default" ng-click="vm.editOrder = false;">
                    <i class="fa fa-mail-reply"></i> Back
                </a>
            </div>
        </div>

    </div>

    <div class="row" ng-show="!vm.editOrder">
        <div class="col-md-9 col-sm-9">
            <div class="box box-solid">
                <div class="box-header">
                    <div class="col-xs-4 no-padding-left">
                        <button class="btn btn-primary" ng-click="vm.printLabels()">
                            <span class="glyphicon glyphicon-check"></span> <span>Print Labels</span>
                        </button>
                        <button class="btn btn-warning" ng-click="vm.changeDrawDay()">
                            <span class="glyphicon glyphicon-calendar"></span> <span>Change Draw Day</span>
                        </button>
                    </div>
                    <div class="col-xs-8 no-padding-right">
                        <form name="searchForm" class="form-inline">
                            <div class="input-group pull-right">
                                <input type="text" class="form-control" ng-model="vm.searchQuery"
                                       id="searchQuerypatient-order-item" placeholder="Query" ng-change="vm.search()">
                                <span class="input-group-btn width-min">
                                    <button class="btn btn-primary" ng-click="vm.search(vm.searchQuery)">
                                        <span class="glyphicon glyphicon-filter"></span>
                                    </button>
                                </span>
                                <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                                    <button class="btn btn-info" ng-click="vm.clear()">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body">
                    <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" dt-instance="vm.dtInstance"
                           class="table table-striped table-bordered">
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3">
            <div rm-datepicker ng-model="vm.oDate1" rm-config="vm.rmConfig1" ng-click="vm.select()"></div>
        </div>
    </div>


</section>
