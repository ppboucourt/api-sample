
<div>
    <h2><span>Urgent Issues</span> {{vm.urgentIssues.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.urgentIssues.description}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.urgentIssues.status}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.urgentIssues.chart.id})">{{vm.urgentIssues.chart.mr_no}}</a>
        </dd>
        <dt><span>Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.urgentIssues.employee.id})">{{vm.urgentIssues.employee.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="urgent-issues-detail.edit({id:vm.urgentIssues.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
