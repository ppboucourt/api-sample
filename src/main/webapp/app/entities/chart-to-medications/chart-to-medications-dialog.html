
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChartToMedicationsLabel">Create or edit a Chart To Medications</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.chartToMedications.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.chartToMedications.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.chartToMedications.notes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.chartToMedications.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.chartToMedications.date_prescription" for="field_date_prescription">Date Prescription</label>
                <div class="input-group">
                    <input id="field_date_prescription" type="text" class="form-control" name="date_prescription" datetime-picker="{{dateformat}}" ng-model="vm.chartToMedications.date_prescription" is-open="vm.datePickerOpenStatus.date_prescription"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_prescription')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_taken">Taken</label>
            <input type="checkbox" class="form-control" name="taken" id="field_taken"
                    ng-model="vm.chartToMedications.taken"
                     />
        </div>

        <div class="form-group">
            <label for="field_chart">Chart</label>
            <select class="form-control" id="field_chart" name="chart" ng-model="vm.chartToMedications.chart" ng-options="chart as chart.mr_no for chart in vm.charts track by chart.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_medication">Medication</label>
            <select class="form-control" id="field_medication" name="medication" ng-model="vm.chartToMedications.medication" ng-options="medications as medications.medication for medications in vm.medications track by medications.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
