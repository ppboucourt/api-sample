
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLabRequisitionsComponentsLabel">Create or edit a Lab Requisitions Components</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.labRequisitionsComponents.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.labRequisitionsComponents.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.labRequisitionsComponents.status"
                     />
        </div>

        <div class="form-group">
            <label for="field_labRequisition">Lab Requisition</label>
            <select class="form-control" id="field_labRequisition" name="labRequisition" ng-model="vm.labRequisitionsComponents.labRequisition" ng-options="labRequisition as labRequisition.id for labRequisition in vm.labrequisitions track by labRequisition.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_labCompendium">Lab Compendium</label>
            <select class="form-control" id="field_labCompendium" name="labCompendium" ng-model="vm.labRequisitionsComponents.labCompendium" ng-options="labCompendium as labCompendium.code for labCompendium in vm.labcompendiums track by labCompendium.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
