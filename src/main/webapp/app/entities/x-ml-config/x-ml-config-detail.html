
<div>
    <h2><span>XML Config</span> {{vm.xMLConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.xMLConfig.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.xMLConfig.description}}</span>
        </dd>
        <dt><span>File</span></dt>
        <dd>
            <span>{{vm.xMLConfig.file}}</span>
        </dd>
        <dt><span>X Type</span></dt>
        <dd>
            <span>{{vm.xMLConfig.xType}}</span>
        </dd>
        <dt><span>By Default</span></dt>
        <dd>
            <span>{{vm.xMLConfig.byDefault}}</span>
        </dd>
        <dt><span>Corporation</span></dt>
        <dd>
            <a ui-sref="corporation-detail({id:vm.xMLConfig.corporation.id})">{{vm.xMLConfig.corporation.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="x-ml-config-detail.edit({id:vm.xMLConfig.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
