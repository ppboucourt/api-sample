
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBedLabel">Create or edit a Bed</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bed.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bed.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.bed.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.bed.name" required/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.bed.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.bed.notes"
                     />
        </div>
        <!--<div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.bed.status"
                    ng-maxlength="3" />
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.maxlength">
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>-->
        <!--<div class="form-group">
            <label class="control-label" data-translate="bluebookApp.bed.actual_chart" for="field_actual_chart">Actual Chart</label>
            <input type="number" class="form-control" name="actual_chart" id="field_actual_chart"
                    ng-model="vm.bed.actual_chart"
                     />
        </div>-->

        <div class="form-group">
            <label for="field_room">Room</label>
            <select class="form-control" id="field_room" name="room" ng-model="vm.bed.room"
                    ng-options="room as room.name for room in vm.rooms track by room.id" required>
                <option value=""></option>
            </select>
        </div>
        <!--<div class="form-group">
            <label for="field_facility">Facility</label>
            <select class="form-control" id="field_facility" name="facility" ng-model="vm.bed.facility" ng-options="facility as facility.facility_name for facility in vm.facilities track by facility.id">
                <option value=""></option>
            </select>
        </div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
