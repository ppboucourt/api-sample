
<div>
    <h2><span>Tables</span> {{vm.tables.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bluebookApp.tables.table_name">Table Name</span></dt>
        <dd>
            <span>{{vm.tables.table_name}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.tables.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tables-detail.edit({id:vm.tables.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
