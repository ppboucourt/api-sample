<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Results Details - {{vm.patientResults.accessionNumber}} - Collected: {{vm.patientResults.collectionDate | date:'M/dd/yy'}} | Order: {{vm.patientResults.order.id}}</h3>
            </div>
            <div class="box-header">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="input-group">
                            <ui-select ng-model="vm.pdf" title="Choose a document" ng-disabled="false">
                                <ui-select-match placeholder="Documents">
                                    {{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="pdf in vm.patientResults.patientResultFiles | propsFilter: {name: $select.search}">
                                    <div ng-bind-html="pdf.name | highlight: $select.search"></div>
                                    <small>
                                        Date: {{pdf.createdDate | date:'M/dd/yy'}}
                                    </small>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn width-min">
                                <button class="btn btn-primary" ng-click="vm.getPDF()">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="vm.searchQuery"
                                   popover-class=""
                                   id="searchQuerypatient" placeholder="Query" ng-change="vm.search()"/>
                            <span class="input-group-btn width-min">
                                    <button class="btn btn-primary" ng-click="vm.search(vm.searchQuery)">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"
                       dt-instance="vm.dtInstance"
                       class="table table-striped table-bordered">
                </table>
            </div>
        </div>
    </div>
</div>
