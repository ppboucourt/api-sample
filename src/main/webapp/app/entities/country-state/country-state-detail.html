
<div>
    <h2><span>Country State</span> {{vm.countryState.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.countryState.state}}</span>
        </dd>
        <dt><span>State Code</span></dt>
        <dd>
            <span>{{vm.countryState.stateCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="country-state-detail.edit({id:vm.countryState.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
