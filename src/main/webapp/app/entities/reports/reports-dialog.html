
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReportsLabel">Create or edit a Reports</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reports.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reports.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.reports.report_name" for="field_report_name">Report Name</label>
            <input type="text" class="form-control" name="report_name" id="field_report_name"
                    ng-model="vm.reports.report_name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_template">Template</label>
            <input type="text" class="form-control" name="template" id="field_template"
                    ng-model="vm.reports.template"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.reports.sort_direction" for="field_sort_direction">Sort Direction</label>
            <input type="text" class="form-control" name="sort_direction" id="field_sort_direction"
                    ng-model="vm.reports.sort_direction"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.reports.date_range" for="field_date_range">Date Range</label>
            <input type="text" class="form-control" name="date_range" id="field_date_range"
                    ng-model="vm.reports.date_range"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.reports.start_date" for="field_start_date">Start Date</label>
                <div class="input-group">
                    <input id="field_start_date" type="text" class="form-control" name="start_date" datetime-picker="{{dateformat}}" ng-model="vm.reports.start_date" is-open="vm.datePickerOpenStatus.start_date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('start_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.reports.end_date" for="field_end_date">End Date</label>
                <div class="input-group">
                    <input id="field_end_date" type="text" class="form-control" name="end_date" datetime-picker="{{dateformat}}" ng-model="vm.reports.end_date" is-open="vm.datePickerOpenStatus.end_date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('end_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_criteria">Criteria</label>
            <input type="text" class="form-control" name="criteria" id="field_criteria"
                    ng-model="vm.reports.criteria"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_selection">Selection</label>
            <input type="text" class="form-control" name="selection" id="field_selection"
                    ng-model="vm.reports.selection"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.reports.status"
                    ng-maxlength="3" />
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.maxlength">
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
