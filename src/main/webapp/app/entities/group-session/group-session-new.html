<section class="content-header">
    <h1>Details Group Session</h1>
    <div ncy-breadcrumb class="breadcrumb"></div>
</section>
<section class="invoice">
    <div class="row">
        <div class="col-lg-12 border-line-form">
            <fieldset>
                <form name="vm.form.formGroupSession_data" role="form" data-toggle="validator">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="control-label" for="field_name">Name *</label>
                                    <input type="text" class="form-control" name="name" id="field_name"
                                           ng-model="vm.groupSession.name" required/>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="control-label" for="field_enabled">Enabled</label><br/>
                                    <toggle ng-model="vm.groupSession.enabled" on="Yes" off="No" id="field_enabled"></toggle>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="control-label" for="field_billable">Billable</label><br/>
                                    <toggle ng-model="vm.groupSession.billable" on="Yes" off="No" id="field_billable"></toggle>
                                </div>
                            </div>
                            <!--div class="col-lg-3">
                                <div class="form-group">
                                    <label class="control-label" for="field_groupType">Group Type *</label>
                                    <select class="form-control" ng-model="vm.groupSession.groupType"
                                            ng-options="item as item.name for item in vm.groupTypes track by item.name"
                                            id="field_groupType" name="groupType" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div-->

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="control-label" for="field_dayWeek">Day of Week *</label>
                                    <ui-select id="field_dayWeek" name="daysWeek" multiple ng-model="vm.groupSession.dayWeek"
                                               close-on-select="false" title="Treatment Days" required>
                                        <ui-select-match placeholder="Select Draw Days...">{{$item}}</ui-select-match>
                                        <ui-select-choices repeat="day in vm.days | filter:$select.search">
                                            {{day}}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="control-label" for="field_startTime">Start Time *</label><br>
                                    <input type="time" ng-model="vm.groupSession.startTime" id="field_startTime"
                                           required name="startTime"/>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="control-label" for="field_endTime">End Time *</label><br>
                                    <input type="time" ng-model="vm.groupSession.endTime" id="field_endTime"
                                           required name="endTime"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
        <hr>
        <div class="pull-right">
            <div class="col-lg-12">
                <button type="button" class="btn btn-success" ng-click="vm.save()"
                        ng-disabled="vm.form.formGroupSession_data.$invalid">Save Information</button>
            </div>
        </div>
    </div>
</section>
