<form name="contactForm" role="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myContactsLabel">Create or edit a Contacts</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" data-translate="bluebookApp.contacts.full_name"
                               for="field_fullName">Full Name <code>*</code></label>
                        <input type="text" class="form-control" name="fullName" id="field_fullName"
                               ng-model="vm.entity.fullName" required validator="required"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" data-translate="bluebookApp.contacts.contact_type"
                               for="field_relationship">Contact Type <code>*</code></label>
                        <select class="form-control" ng-model="vm.entity.typePatientContactTypes"
                                ng-options="item as item.name for item in vm.typeContacts track by item.name"
                                id="field_contactType" name="typePatientContactType" required validator="required">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" for="field_relationship">Relationship <code>*</code></label>
                        <select class="form-control" ng-model="vm.entity.typePatientContactsRelationship"
                                ng-options="item as item.name for item in vm.typeRelationships track by item.name"
                                id="field_relationship" name="typeRelationship" required validator="required">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label class="control-label" for="field_address">Address</label>
                        <input type="text" class="form-control" name="address" id="field_address"
                               ng-model="vm.entity.address"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" data-translate="bluebookApp.contacts.address_two"
                               for="field_address_two">Address Two</label>
                        <input type="text" class="form-control" name="address_two" id="field_address_two"
                               ng-model="vm.entity.address_two"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" for="field_city">City</label>
                        <input type="text" class="form-control" name="city" id="field_city"
                               ng-model="vm.entity.city"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="control-label" for="field_state">State</label>
                            <select class="form-control" ng-model="vm.entity.state"
                                    ng-options="item.stateCode as item.state for item in vm.states track by item.stateCode"
                                    id="field_state" name="state">
                                <option value="">{{vm.entity.state}}</option>
                            </select>
                            <!--<input type="text" class="form-control" name="state" id="field_state"
                                   ng-options="item.stateCode as item.state for item in vm.states track by item.stateCode"
                                   ng-model="vm.entity.state"/>-->
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" for="field_zip">Zip</label>
                        <input type="text" class="form-control" name="zip" id="field_zip"
                               placeholder="Zip" ui-mask="99999" ui-mask-placeholder
                               ng-model="vm.entity.zip"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" for="field_phone">Phone</label><br/>
                        <input type="text" class="form-control" id="field_phone"
                               ng-model="vm.entity.phone"
                               placeholder="{{vm.contacts.phone ? vm.contacts.phone :'Phone'}}"
                               name="phone" ui-mask="(999) 999-9999" ui-mask-placeholder/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" for="field_phone">Alternative Phone</label><br/>
                        <input type="text" class="form-control" id="field_altPhone" ui-mask="(999) 999-9999"
                               ui-mask-placeholder
                               ng-model="vm.entity.altPhone"
                               placeholder="{{vm.contacts.altPhone ? vm.contacts.altPhone :'Alternative Phone'}}"
                               name="altPhone"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label" for="field_email">Email</label>
                        <input type="text" class="form-control" name="email" id="field_email"
                               ng-model="vm.entity.email"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label class="control-label" for="field_notes">Notes</label>
                        <input type="text" class="form-control" name="notes" id="field_notes"
                               ng-model="vm.entity.notes"/>
                    </div>
                </div>
                <div class="col-lg-3">
                    <label class="control-label" for="field_supportSystem">Support System</label><br/>
                    <toggle ng-model="vm.entity.supportSystem" on="Yes" off="No" id="field_supportSystem"></toggle>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" validation-submit="contactForm" ng-click="vm.save()" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
