<section class="content-header">
    <h1>Group Session Details</h1>
    <div ncy-breadcrumb class="breadcrumb"></div>
</section>
<section class="invoice">
    <div class="row">
        <div class="col-lg-12 border-line-form">
            <fieldset ng-disabled="!vm.editing">
                <form name="vm.form.formGroupSessionDetails" role="form" data-toggle="validator">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <!--<div class="input-group">-->
                                    <label class="control-label" for="field_start">Start Time</label>
                                    <input id="field_start" type="time" class="form-control"
                                           name="start" ng-model="vm.groupSessionDetails.start" required/>
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="control-label" for="field_finalized">Finalized</label>
                                    <input id="field_finalized" type="time" class="form-control"
                                           name="start" ng-model="vm.groupSessionDetails.finalized"/>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="control-label" for="field_topic">Topic</label>
                                    <input type="text" class="form-control" name="topic" id="field_topic"
                                           ng-model="vm.groupSessionDetails.topic" ng-maxlength="800" required>
                                    </input>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                        </div>
                        <div class="pull-right">
                            <div class="col-lg-12">

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"
                                       dt-instance="vm.dtInstance"
                                       class="table table-striped table-bordered">
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
        <hr>
        <div class="pull-right">
            <div class="col-lg-12">

                <!--<button type="button" class="btn btn-info" ng-click="vm.save()"-->
                        <!--ng-disabled="vm.form.formGroupSessionDetails.$invalid">Review</button>-->
            </div>
        </div>
    </div>
</section>
