<form name="teamCareForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Add/Edit Care Team </h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row" >
            <div class="col-xs-12">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="field_care_form_careTeamEmployee">Care Team Employee <code>*</code></label>
                        <select class="form-control" id="field_care_form_careTeamEmployee" name="care_form_Employee"
                                ng-model="vm.chartCareTeamMember.employee"
                                ng-options="employee as (employee.firstName +  ' ' + employee.lastName) for employee in vm.employees track by employee.id"
                                required validator="required">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="field_care_form_careTeamSpeciality">Care Team Speciality <code>*</code></label>
                        <select class="form-control" id="field_care_form_careTeamSpeciality" name="care_form_careTeamSpeciality"
                                ng-model="vm.chartCareTeamMember.typeSpeciality"
                                ng-options="typeSpeciality as typeSpeciality.name for typeSpeciality in vm.typeSpecialities track by typeSpeciality.id"
                                required validator="required">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" validation-submit="teamCareForm"  ng-click="vm.confirmAddEdit()" class="btn btn-success">
            <span class="glyphicon glyphicon-ok-sign"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
