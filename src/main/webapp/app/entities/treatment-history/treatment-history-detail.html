
<div>
    <h2><span>Treatment History</span> {{vm.treatmentHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.treatmentHistory.name}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.treatmentHistory.date | date:'medium'}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.treatmentHistory.chart.id})">{{vm.treatmentHistory.chart.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="treatment-history-detail.edit({id:vm.treatmentHistory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
