
<div>
    <h2><span>Care Manager</span> {{vm.careManager.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bluebookApp.careManager.full_name">Full Name</span></dt>
        <dd>
            <span>{{vm.careManager.full_name}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.careManager.phone}}</span>
        </dd>
        <dt><span data-translate="bluebookApp.careManager.insurance_company">Insurance Company</span></dt>
        <dd>
            <span>{{vm.careManager.insurance_company}}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{vm.careManager.notes}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.careManager.status}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.careManager.chart.id})">{{vm.careManager.chart.mrNo}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="care-manager-detail.edit({id:vm.careManager.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
