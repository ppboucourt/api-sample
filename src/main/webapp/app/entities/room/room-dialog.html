
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRoomLabel">Create or edit a Room</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.room.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.room.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.room.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.room.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_gender">Sex</label><br>
            <select class="form-control" ng-model="vm.room.sex"
                    ng-options="item as item for item in vm.gender track by item"
                    id="field_gender" name="gender" ng-disabled="vm.patientLoaded" required>
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.room.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.room.notes"
                     />
        </div>
        <!--<div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.room.status"
                    ng-maxlength="3" />
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.maxlength">
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>-->

        <div class="form-group">
            <label for="field_building">Building</label>
            <select class="form-control" id="field_building" name="building" ng-model="vm.room.building" required
                    ng-options="building as building.name for building in vm.buildings track by building.id">
                <option value=""></option>
            </select>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="field_facility">Facility</label>-->
            <!--<select class="form-control" id="field_facility" name="facility" ng-model="vm.room.facility" ng-options="facility as facility.name for facility in vm.facilities track by facility.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
