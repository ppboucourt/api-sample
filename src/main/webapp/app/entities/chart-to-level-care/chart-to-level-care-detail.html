
<div>
    <h2><span>Chart To Level Care</span> {{vm.chartToLevelCare.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{vm.chartToLevelCare.startDate | date:'medium'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{vm.chartToLevelCare.endDate | date:'medium'}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.chartToLevelCare.chart.id})">{{vm.chartToLevelCare.chart.id}}</a>
        </dd>
        <dt><span>Type Level Care</span></dt>
        <dd>
            <a ui-sref="type-level-care-detail({id:vm.chartToLevelCare.typeLevelCare.id})">{{vm.chartToLevelCare.typeLevelCare.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="chart-to-level-care-detail.edit({id:vm.chartToLevelCare.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
