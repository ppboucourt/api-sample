
<div>
    <h2><span>Service Provider</span> {{vm.serviceProvider.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.serviceProvider.name}}</span>
        </dd>
        <dt><span>Provider Type</span></dt>
        <dd>
            <span>{{vm.serviceProvider.providerType}}</span>
        </dd>
        <dt><span>Fax</span></dt>
        <dd>
            <span>{{vm.serviceProvider.fax}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.serviceProvider.phone}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.serviceProvider.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="service-provider-detail.edit({id:vm.serviceProvider.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
