<form name="deleteForm" ng-submit="vm.addPatients()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Add Patients to Group Session</h4>
    </div>
    <div class="modal-body">

        <div class="row">

            <table datatable="" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"
                   dt-instance="vm.dtInstance"
                   class="table table-striped table-bordered">
            </table>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>&nbsp;<span>Add</span>
        </button>
    </div>
</form>
