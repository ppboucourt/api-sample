
<div>
    <h2><span>Allergies</span> {{vm.allergies.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Allergen</span></dt>
        <dd>
            <span>{{vm.allergies.allergen}}</span>
        </dd>
        <dt><span data-translate="bluebookApp.allergies.allergenType">Allergen Type</span></dt>
        <dd>
            <span>{{vm.allergies.allergenType}}</span>
        </dd>
        <dt><span>Reaction</span></dt>
        <dd>
            <span>{{vm.allergies.reaction}}</span>
        </dd>
        <dt><span>Treatment</span></dt>
        <dd>
            <span>{{vm.allergies.treatment}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.allergies.status}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.allergies.chart.id})">{{vm.allergies.chart.mr_no}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="allergies-detail.edit({id:vm.allergies.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
