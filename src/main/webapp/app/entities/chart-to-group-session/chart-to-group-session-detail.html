
<div>
    <h2><span>Chart To Group Session</span> {{vm.chartToGroupSession.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.chartToGroupSession.status}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.chartToGroupSession.chart.id})">{{vm.chartToGroupSession.chart.mr_no}}</a>
        </dd>
        <dt><span>Group Session</span></dt>
        <dd>
            <a ui-sref="group-session-detail({id:vm.chartToGroupSession.groupSession.id})">{{vm.chartToGroupSession.groupSession.group_name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="chart-to-group-session-detail.edit({id:vm.chartToGroupSession.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
