
<div>
    <h2><span>Patient To Shift</span> {{vm.patientToShift.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.patientToShift.status}}</span>
        </dd>
        <dt><span>Shifts</span></dt>
        <dd>
            <a ui-sref="shifts-detail({id:vm.patientToShift.shifts.id})">{{vm.patientToShift.shifts.description}}</a>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.patientToShift.chart.id})">{{vm.patientToShift.chart.mr_no}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="patient-to-shift-detail.edit({id:vm.patientToShift.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
