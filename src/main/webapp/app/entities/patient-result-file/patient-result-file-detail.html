
<div>
    <h2><span>Patient Result File</span> {{vm.patientResultFile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.patientResultFile.name}}</span>
        </dd>
        <dt><span>Uuid</span></dt>
        <dd>
            <span>{{vm.patientResultFile.uuid}}</span>
        </dd>
        <dt><span>Patient Result</span></dt>
        <dd>
            <a ui-sref="patient-result-detail({id:vm.patientResultFile.patientResult.id})">{{vm.patientResultFile.patientResult.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="patient-result-file-detail.edit({id:vm.patientResultFile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
