
<div>
    <h2><span>Diet</span> {{vm.diet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.diet.description}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.diet.status}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.diet.chart.id})">{{vm.diet.chart.mr_no}}</a>
        </dd>
        <dt><span>Type Food Diets</span></dt>
        <dd>
            <a ui-sref="type-food-diets-detail({id:vm.diet.typeFoodDiets.id})">{{vm.diet.typeFoodDiets.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="diet-detail.edit({id:vm.diet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
