<form name="dietForm" role="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myDietLabel">Create or Edit a Diet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="control-label" for="field_description">Description <code>*</code></label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           ng-model="vm.diet.description" required validator="required"/>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <label for="field_typeFoodDiets">Food Diet Types </label>
                    <select class="form-control" id="field_typeFoodDiets" name="typeFoodDiets"
                            ng-model="vm.diet.typeFoodDiets"
                            ng-options="typeFoodDiets as typeFoodDiets.name for typeFoodDiets in vm.typeFoodDiets track by typeFoodDiets.id">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" validation-submit="dietForm" ng-click="vm.save()" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
