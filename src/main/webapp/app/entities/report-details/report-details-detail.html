
<div>
    <h2><span>Report Details</span> {{vm.reportDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Sorting</span></dt>
        <dd>
            <span>{{vm.reportDetails.sorting}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.reportDetails.status}}</span>
        </dd>
        <dt><span>Report</span></dt>
        <dd>
            <a ui-sref="reports-detail({id:vm.reportDetails.report.id})">{{vm.reportDetails.report.report_name}}</a>
        </dd>
        <dt><span>Table</span></dt>
        <dd>
            <a ui-sref="tables-detail({id:vm.reportDetails.table.id})">{{vm.reportDetails.table.table_name}}</a>
        </dd>
        <dt><span>Field</span></dt>
        <dd>
            <a ui-sref="fields-detail({id:vm.reportDetails.field.id})">{{vm.reportDetails.field.field_name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="report-details-detail.edit({id:vm.reportDetails.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
