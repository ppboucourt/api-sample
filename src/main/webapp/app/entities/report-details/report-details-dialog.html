
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReportDetailsLabel">Create or edit a Report Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reportDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reportDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sorting">Sorting</label>
            <input type="text" class="form-control" name="sorting" id="field_sorting"
                    ng-model="vm.reportDetails.sorting"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.reportDetails.status"
                    ng-maxlength="3" />
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.maxlength">
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_report">Report</label>
            <select class="form-control" id="field_report" name="report" ng-model="vm.reportDetails.report" ng-options="reports as reports.report_name for reports in vm.reports track by reports.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_table">Table</label>
            <select class="form-control" id="field_table" name="table" ng-model="vm.reportDetails.table" ng-options="tables as tables.table_name for tables in vm.tables track by tables.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_field">Field</label>
            <select class="form-control" id="field_field" name="field" ng-model="vm.reportDetails.field" ng-options="fields as fields.field_name for fields in vm.fields track by fields.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
