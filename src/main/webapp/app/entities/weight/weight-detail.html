
<div>
    <h2><span>Weight</span> {{vm.weight.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{vm.weight.weight}}</span>
        </dd>
        <dt><span>Height</span></dt>
        <dd>
            <span>{{vm.weight.height}}</span>
        </dd>
        <dt><span>Bmi</span></dt>
        <dd>
            <span>{{vm.weight.bmi}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.weight.status}}</span>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.weight.chart.id})">{{vm.weight.chart.mr_no}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="weight-detail.edit({id:vm.weight.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
