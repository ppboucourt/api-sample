
<div>
    <h2><span>Type Medication</span> {{vm.typeMedication.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bluebookApp.typeMedication.chemical_medication">Chemical Medication</span></dt>
        <dd>
            <span>{{vm.typeMedication.chemical_medication}}</span>
        </dd>
        <dt><span data-translate="bluebookApp.typeMedication.trade_name">Trade Name</span></dt>
        <dd>
            <span>{{vm.typeMedication.trade_name}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.typeMedication.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="type-medication-detail.edit({id:vm.typeMedication.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
