
<div>
    <h2><span>Type Level Care</span> {{vm.typeLevelCare.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.typeLevelCare.name}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.typeLevelCare.status}}</span>
        </dd>
        <dt><span>Facility</span></dt>
        <dd>
            <a ui-sref="facility-detail({id:vm.typeLevelCare.facility.id})">{{vm.typeLevelCare.facility.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="type-level-care-detail.edit({id:vm.typeLevelCare.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
