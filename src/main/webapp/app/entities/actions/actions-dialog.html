
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActionsLabel">Create or edit a Actions</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.actions.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.actions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_action">Action</label>
            <input type="text" class="form-control" name="action" id="field_action"
                    ng-model="vm.actions.action"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.actions.show_in_mars" for="field_show_in_mars">Show In Mars</label>
            <input type="text" class="form-control" name="show_in_mars" id="field_show_in_mars"
                    ng-model="vm.actions.show_in_mars"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prn">Prn</label>
            <input type="text" class="form-control" name="prn" id="field_prn"
                    ng-model="vm.actions.prn"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.actions.status"
                    ng-maxlength="3" />
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.maxlength">
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
