<section class="content-header">
    <h1>View Shift Report</h1>
    <div ncy-breadcrumb class="breadcrumb"></div>
</section>
<section class="content">

    <div ng-if="vm.fromDetail == '0'" class="bg-yellow"
         style="padding: 20px 30px; z-index: 999999; font-size: 16px; font-weight: 600" aria-hidden="false">
        <div class="row">
        <span
            style="color: rgba(255, 255, 255, 0.901961); display: inline-block; margin-right: 10px; text-decoration: none">
            This are the possible reason you can not modify the shift:
            <ul>
                <li>You are not the employee who created the shift. </li>
                <li>The shift only can be modified in the same day that was created. </li>
            </ul>
        </span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title" style="margin: 5px 0 0 5px">
                        <span class="pull-left">Shift content</span>
                    </h3>
                    <div class="pull-right box-tools">

                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="col-lg-12 block-mt15">
                        <div ng-bind-html="vm.shifts.description"></div>
                    </div>
                    <div class="col-lg-12 block-mt15">
                        <div class="block-mt15 block-mb5">
                            <i class="fa fa-paperclip"></i> <b>Attachments:</b>
                        </div>
                        <udt-attach form-id="{{vm.shifts.id}}" is-signed="false" disable-attach="1"
                                    redirect="true"></udt-attach>
                    </div>
                    <div class="pull-right block-mt15">
                        <a class="btn btn-default btn-sm" ui-sref="shifts" style="margin: 5px 0 0 5px">
                            <i class="fa fa-mail-reply"></i> Back
                        </a>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
</section>
