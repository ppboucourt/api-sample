
<div>
    <h2><span>Insurance Type</span> {{vm.insuranceType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.insuranceType.name}}</span>
        </dd>
        <dt><span>Corporation</span></dt>
        <dd>
            <a ui-sref="corporation-detail({id:vm.insuranceType.corporation.id})">{{vm.insuranceType.corporation.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="insurance-type-detail.edit({id:vm.insuranceType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
