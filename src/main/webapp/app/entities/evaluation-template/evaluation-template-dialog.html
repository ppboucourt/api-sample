
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEvaluationTemplateLabel">Create or edit a Evaluation Template</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.evaluationTemplate.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.evaluationTemplate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.evaluationTemplate.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_enabled">Enabled</label>
            <input type="checkbox" class="form-control" name="enabled" id="field_enabled"
                    ng-model="vm.evaluationTemplate.enabled"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.evaluationTemplate.patient_signature" for="field_patient_signature">Patient Signature</label>
            <input type="checkbox" class="form-control" name="patient_signature" id="field_patient_signature"
                    ng-model="vm.evaluationTemplate.patient_signature"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.evaluationTemplate.only_one" for="field_only_one">Only One</label>
            <input type="checkbox" class="form-control" name="only_one" id="field_only_one"
                    ng-model="vm.evaluationTemplate.only_one"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_billable">Billable</label>
            <input type="checkbox" class="form-control" name="billable" id="field_billable"
                    ng-model="vm.evaluationTemplate.billable"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.evaluationTemplate.force_staff_signature" for="field_force_staff_signature">Force Staff Signature</label>
            <input type="checkbox" class="form-control" name="force_staff_signature" id="field_force_staff_signature"
                    ng-model="vm.evaluationTemplate.force_staff_signature"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.evaluationTemplate.force_staff_review_signature" for="field_force_staff_review_signature">Force Staff Review Signature</label>
            <input type="checkbox" class="form-control" name="force_staff_review_signature" id="field_force_staff_review_signature"
                    ng-model="vm.evaluationTemplate.force_staff_review_signature"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.evaluationTemplate.json_template" for="field_json_template">Json Template</label>
            <input type="text" class="form-control" name="json_template" id="field_json_template"
                    ng-model="vm.evaluationTemplate.json_template"
                     />
        </div>

        <div class="form-group">
            <label for="field_typePatientProcess">Type Patient Process</label>
            <select class="form-control" id="field_typePatientProcess" name="typePatientProcess" ng-model="vm.evaluationTemplate.typePatientProcess" ng-options="typePatientProcess as typePatientProcess.id for typePatientProcess in vm.typepatientprocesses track by typePatientProcess.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_typeEvaluation">Type Evaluation</label>
            <select class="form-control" id="field_typeEvaluation" name="typeEvaluation" ng-model="vm.evaluationTemplate.typeEvaluation" ng-options="typeEvaluation as typeEvaluation.id for typeEvaluation in vm.typeevaluations track by typeEvaluation.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_evaluationContent">Evaluation Content</label>
            <select class="form-control" id="field_evaluationContent" name="evaluationContent" ng-model="vm.evaluationTemplate.evaluationContent" ng-options="evaluationContent as evaluationContent.id for evaluationContent in vm.evaluationcontents track by evaluationContent.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
