
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPatient_propertiesLabel" data-translate="bluebookApp.patient_properties.home.createOrEditLabel">Create or edit a Patient Properties</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.patient_properties.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.patient_properties.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setPicture($file, vm.patient_properties)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="bluebookApp.patient_properties.picture" for="field_picture">Picture</label>
            <div>
                <img data-ng-src="{{'data:' + vm.patient_properties.pictureContentType + ';base64,' + vm.patient_properties.picture}}" style="max-height: 100px;" ng-if="vm.patient_properties.picture"/>
                <div ng-if="vm.patient_properties.picture" class="help-block clearfix">
                    <span class="pull-left">{{vm.patient_properties.pictureContentType}}, {{vm.byteSize(vm.patient_properties.picture)}}</span>
                    <button type="button" ng-click="vm.patient_properties.picture=null;vm.patient_properties.pictureContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setPicture($file, vm.patient_properties)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="picture" id="field_picture"
                    ng-model="vm.patient_properties.picture"
                     />
            <input type="hidden" class="form-control" name="pictureContentType" id="field_pictureContentType"
                    ng-model="vm.patient_properties.pictureContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.patient_properties.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.patient_properties.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bluebookApp.patient_properties.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.patient_properties.status"
                     />
        </div>

        <div class="form-group">
            <label data-translate="bluebookApp.patient_properties.chart" for="field_chart">Chart</label>
            <select class="form-control" id="field_chart" name="chart" ng-model="vm.patient_properties.chart" ng-options="chart as chart.mr_no for chart in vm.charts track by chart.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
