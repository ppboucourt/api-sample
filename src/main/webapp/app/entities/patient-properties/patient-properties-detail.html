
<div>
    <h2><span data-translate="bluebookApp.patient_properties.detail.title">Patient Properties</span> {{vm.patient_properties.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bluebookApp.patient_properties.picture">Picture</span></dt>
        <dd>
            <div ng-if="vm.patient_properties.picture">
                <a ng-click="vm.openFile(vm.patient_properties.pictureContentType, vm.patient_properties.picture)">
                    <img data-ng-src="{{'data:' + vm.patient_properties.pictureContentType + ';base64,' + vm.patient_properties.picture}}" style="max-width: 100%;"/>
                </a>
                {{vm.patient_properties.pictureContentType}}, {{vm.byteSize(vm.patient_properties.picture)}}
            </div>
        </dd>
        <dt><span data-translate="bluebookApp.patient_properties.description">Description</span></dt>
        <dd>
            <span>{{vm.patient_properties.description}}</span>
        </dd>
        <dt><span data-translate="bluebookApp.patient_properties.status">Status</span></dt>
        <dd>
            <span>{{vm.patient_properties.status}}</span>
        </dd>
        <dt><span data-translate="bluebookApp.patient_properties.chart">Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.patient_properties.chart.id})">{{vm.patient_properties.chart.mr_no}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="patient-properties-detail.edit({id:vm.patient_properties.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
