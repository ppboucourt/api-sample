
<div>
    <h2><span>Fields</span> {{vm.fields.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.fields.status}}</span>
        </dd>
        <dt><span data-translate="bluebookApp.fields.field_name">Field Name</span></dt>
        <dd>
            <span>{{vm.fields.field_name}}</span>
        </dd>
        <dt><span>Table</span></dt>
        <dd>
            <a ui-sref="tables-detail({id:vm.fields.table.id})">{{vm.fields.table.table_name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="fields-detail.edit({id:vm.fields.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
