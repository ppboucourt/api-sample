<form name="vm.form.address" role="form" show-validation>
    <div class="box-body">
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group" ng-show="!vm.oldChart">
                    <label class="control-label" for="field_street">Street</label><br/>
                    <input type="text" class="form-control" id="field_street" ng-model="vm.chart.address"
                           placeholder="Street" name="street" required/>
                    <div ng-show="vm.form.address.street.$invalid">
                        <p class="help-block"
                           ng-show="vm.form.address.street.$error.required">
                            This field is required.
                        </p>
                    </div>
                </div>
                <div class="form-group" ng-show="vm.oldChart">
                    <label class="control-label" for="field_street">Street</label><br/>
                    <div class="input-group">
                        <input type="text" class="form-control" id="field_street" ng-model="vm.chart.address" required
                               placeholder="{{vm.oldChart.address ? vm.oldChart.address : 'Street'}}" name="street"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="vm.chart.address = vm.oldChart.address">
                                <i class="glyphicon glyphicon-copy"></i>
                            </button>
                        </span>
                    </div>
                    <div ng-show="vm.form.address.street.$invalid">
                        <p class="help-block"
                           ng-show="vm.form.address.street.$error.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group" ng-show="!vm.oldChart || !vm.oldChart.addressTwo">
                    <label class="control-label" for="field_street2">Street Two</label><br/>
                    <input type="text" class="form-control" id="field_street2"
                           ng-model="vm.chart.addressTwo" placeholder="Street Two"
                           name="street2"/>
                </div>
                <div class="form-group" ng-show="vm.oldChart && vm.oldChart.addressTwo">
                    <label class="control-label" for="field_street">Street Two</label><br/>
                    <div class="input-group">
                        <input type="text" class="form-control" id="field_street2"
                               ng-model="vm.chart.addressTwo"
                               placeholder="{{vm.oldChart.addressTwo ? vm.oldChart.addressTwo : 'Street Two'}}"
                               name="street2"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="vm.chart.addressTwo = vm.oldChart.addressTwo">
                                <i class="glyphicon glyphicon-copy"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group" ng-show="!vm.oldChart">
                    <label class="control-label" for="field_city">City</label><br/>
                    <input type="text" class="form-control" id="field_city"
                           ng-model="vm.chart.city" placeholder="City" required
                           name="city"/>
                    <div ng-show="vm.form.address.city.$invalid">
                        <p class="help-block"
                           ng-show="vm.form.address.city.$error.required">
                            This field is required.
                        </p>
                    </div>
                </div>
                <div class="form-group" ng-show="vm.oldChart">
                    <label class="control-label" for="field_street">City</label><br/>
                    <div class="input-group">
                        <input type="text" class="form-control" id="field_city"
                               ng-model="vm.chart.city" placeholder="{{vm.oldChart.city ? vm.oldChart.city : 'City'}}"
                               name="city" required/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.chart.city = vm.oldChart.city">
                                <i class="glyphicon glyphicon-copy"></i>
                            </button>
                        </span>
                    </div>
                    <div ng-show="vm.form.address.city.$invalid">
                        <p class="help-block"
                           ng-show="vm.form.address.city.$error.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group" ng-show="!vm.oldChart">
                    <label class="control-label" for="field_state">State</label><br>
                    <select class="form-control" ng-model="vm.chart.state"
                            ng-options="item.stateCode as item.state for item in vm.states track by item.stateCode"
                            id="field_state" name="state" required>
                        <option value="">{{vm.chart.state}}</option>
                    </select>
                    <div ng-show="vm.form.address.state.$invalid">
                        <p class="help-block"
                           ng-show="vm.form.address.state.$error.required">
                            This field is required.
                        </p>
                    </div>
                </div>
                <div class="form-group" ng-show="vm.oldChart">
                    <label class="control-label" for="field_state">State</label><br/>
                    <div class="input-group">
                        <select class="form-control" ng-model="vm.chart.state"
                                ng-options="item.stateCode as item.state for item in vm.states track by item.stateCode"
                                id="field_state" name="state" required>
                            <option value="">{{vm.chart.state}}</option>
                        </select>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.chart.state = vm.oldChart.state">
                                <i class="glyphicon glyphicon-copy"></i>
                            </button>
                        </span>
                    </div>
                    <div ng-show="vm.form.address.state.$invalid">
                        <p class="help-block"
                           ng-show="vm.form.address.state.$error.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group" ng-show="!vm.oldChart">
                    <label class="control-label" for="field_zip">Zip</label><br/>
                    <input type="text" class="form-control" id="field_zip" ng-model="vm.chart.zip" name="zip"
                           placeholder="Zip" required ui-mask="99999" ui-mask-placeholder/>
                    <div ng-show="vm.form.address.zip.$invalid">
                        <p class="help-block"
                           ng-show="vm.form.address.zip.$error.required">
                            This field is required.
                        </p>
                    </div>
                </div>
                <div class="form-group" ng-show="vm.oldChart">
                    <label class="control-label" for="field_zip">Zip</label><br/>
                    <div class="input-group">
                        <input type="text" class="form-control" id="field_zip" ng-model="vm.chart.zip" name="zip"
                               placeholder="{{vm.oldChart.zip ? vm.oldChart.zip : 'Zip'}}" required ui-mask="99999" ui-mask-placeholder/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.chart.zip = vm.oldChart.zip">
                                <i class="glyphicon glyphicon-copy"></i>
                            </button>
                        </span>
                    </div>
                    <div ng-show="vm.form.address.zip.$invalid">
                        <p class="help-block"
                           ng-show="vm.form.address.zip.$error.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group" ng-show="!vm.oldChart">
                    <label class="control-label" for="field_phone">Phone</label><br/>
                    <input type="text" class="form-control" id="field_phone"
                           ng-model="vm.chart.phone" placeholder="Phone" name="phone" ui-mask="(999) 999-9999"
                           ui-mask-placeholder/>
                </div>
                <div class="form-group" ng-show="vm.oldChart">
                    <label class="control-label" for="field_street">Phone</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="field_phone"
                               ng-model="vm.chart.phone" placeholder="{{vm.oldChart.phone ? vm.oldChart.phone :'Phone'}}"
                               name="phone" ui-mask="(999) 999-9999" ui-mask-placeholder/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.chart.phone = vm.oldChart.phone">
                                <i class="glyphicon glyphicon-copy"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group" ng-show="!vm.oldChart || !vm.oldChart.altPhone">
                    <label class="control-label" for="field_phone">Alternative Phone</label>
                    <input type="text" class="form-control" id="field_altPhone" ui-mask="(999) 999-9999"
                           ui-mask-placeholder
                           ng-model="vm.chart.altPhone"
                           placeholder="Alternative Phone"
                           name="altPhone"/>
                </div>
                <div class="form-group" ng-show="vm.oldChart && vm.oldChart.altPhone">
                    <label class="control-label" for="field_street">Alternative Phone</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="field_altPhone" ui-mask="(999) 999-9999"
                               ui-mask-placeholder
                               ng-model="vm.chart.altPhone"
                               placeholder="{{vm.oldChart.altPhone ? vm.oldChart.altPhone : 'Alternative Phone'}}"
                               name="altPhone"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="vm.chart.altPhone = vm.oldChart.altPhone">
                                <i class="glyphicon glyphicon-copy"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group" ng-show="!vm.oldChart || !vm.oldChart.email">
                    <label class="control-label" for="field_email">Email</label>
                    <input type="email" class="form-control" id="field_email" ng-model="vm.chart.email"
                           placeholder="Email" name="email"/>
                </div>
                <div class="form-group" ng-show="vm.oldChart && vm.oldChart.email">
                    <label class="control-label" for="field_email">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="field_email" ng-model="vm.chart.email"
                               placeholder="{{vm.oldChart.email ? vm.oldChart.email : 'Email'}}" name="email"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="vm.chart.email = vm.oldChart.email">
                                <i class="glyphicon glyphicon-copy"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
