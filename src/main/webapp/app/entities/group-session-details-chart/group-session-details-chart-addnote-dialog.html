<form name="deleteForm" ng-submit="vm.confirmAdd()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Update Notes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p><b>Write Note</b></p>
        <textarea style="width: 100%" rows="4" required="true" cols="70" ng-model="vm.groupSessionDetailsChart.notes"></textarea>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-success">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;<span>OK</span>
        </button>
    </div>
</form>
