
<div>
    <h2><span>Group Session Details Chart</span> {{vm.groupSessionDetailsChart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{vm.groupSessionDetailsChart.notes}}</span>
        </dd>
        <dt><span>Group Session Details</span></dt>
        <dd>
            <a ui-sref="group-session-details-detail({id:vm.groupSessionDetailsChart.groupSessionDetails.id})">{{vm.groupSessionDetailsChart.groupSessionDetails.id}}</a>
        </dd>
        <dt><span>Chart</span></dt>
        <dd>
            <a ui-sref="chart-detail({id:vm.groupSessionDetailsChart.chart.id})">{{vm.groupSessionDetailsChart.chart.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="group-session-details-chart-detail.edit({id:vm.groupSessionDetailsChart.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
