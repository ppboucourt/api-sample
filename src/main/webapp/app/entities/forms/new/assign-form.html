
<form name="editForm" role="form" novalidate ng-submit="vm.assignForms()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTypeLevelCareLabel">Assign Form to Patient</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="navbar-form navbar-right">
            <div class="text-right">
                <div class="has-feedback input-group-sm">
                    <input type="text" class="form-control" ng-model="vm.searchQuery" size="80"
                           id="searchQueryroom" placeholder="Search Form..." ng-change="vm.search()">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <uib-tabset class="nav-tabs-custom" active="vm.activeTab">
                    <uib-tab index="0" select="vm.keepActiveTab(0)" heading="Consents">
                        <div class="box-body">
                            <table datatable="" dt-options="vm.dtOptionsConsentForms" dt-columns="vm.dtColumnsConsentForms"
                                   dt-instance="vm.dtInstanceConsentForms"
                                   class="table table-striped table-bordered">
                            </table>
                        </div>
                    </uib-tab>
                    <uib-tab index="1" select="vm.keepActiveTab(1)" heading="Evaluations">
                        <div class="box-body">
                            <table datatable="" dt-options="vm.dtOptionsEvaluations" dt-columns="vm.dtColumnsEvaluations"
                                   dt-instance="vm.dtInstanceEvaluations"
                                   class="table table-striped table-bordered">
                            </table>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Import</span>
        </button>
    </div>
</form>
