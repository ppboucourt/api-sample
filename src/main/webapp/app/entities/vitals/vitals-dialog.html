<form name="vm.form">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myVitalsLabel">Create or edit a Vitals</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">

            <div class="col-lg-4">
                <div class="form-group">
                    <label class="control-label" for="field_date">Date <code>*</code></label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" required
                               datetime-picker="{{dateformat}}" ng-model="vm.vitals.date"
                               is-open="vm.datePickerOpenStatus.date" message-id="msg-vital-date"
                               validator="required"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                    <div id="msg-vital-date"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="control-label" data-translate="bluebookApp.vitals.bp_systolic"
                           for="field_bp_systolic">Bp Systolic</label>
                    <input type="text" class="form-control" name="bp_systolic" id="field_bp_systolic"
                           ng-model="vm.vitals.bp_systolic" maskre="^[0-9]+$" ng-maxlength="10"
                    />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="control-label" data-translate="bluebookApp.vitals.bp_diastolic"
                           for="field_bp_diastolic">Bp Diastolic</label>
                    <input type="text" class="form-control" name="bp_diastolic" id="field_bp_diastolic"
                           ng-model="vm.vitals.bp_diastolic" maskre="^[0-9]+$" ng-maxlength="10"
                    />
                </div>
            </div>


        </div>


        <div class="row">

            <div class="col-lg-4">
                <div class="form-group">
                    <label class="control-label" for="field_temperature">Temperature</label>
                    <input type="text" class="form-control" name="temperature" id="field_temperature"
                           ng-model="vm.vitals.temperature"
                    />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="control-label" for="field_pulse">Pulse</label>
                    <input type="text" class="form-control" name="pulse" id="field_pulse"
                           ng-model="vm.vitals.pulse"
                    />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="control-label" for="field_respiration">Respiration</label>
                    <input type="text" class="form-control" name="respiration" id="field_respiration"
                           ng-model="vm.vitals.respiration"
                    />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="control-label" data-translate="bluebookApp.vitals.o2_saturation"
                           for="field_o2_saturation">O 2
                        Saturation</label>
                    <input type="text" class="form-control" name="o2_saturation" id="field_o2_saturation"
                           ng-model="vm.vitals.o2_saturation"
                    />
                </div>
            </div>


        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <!--<button type="submit" ng-disabled="vm.form.$invalid || vm.isSaving" class="btn btn-primary btn-success">-->
            <!--<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>-->
        <!--</button>-->
        <button type="submit" validation-submit="vm.form" ng-click="vm.save()" class="btn btn-primary btn-success">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
